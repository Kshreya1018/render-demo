<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COEmission Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h2 {
            margin: 0;
        }
        .nav {
            background-color: #333;
            padding: 10px;
            text-align: right;
            border-radius: 0 0 8px 8px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .form-content {
            padding: 20px;
        }
        .form-row {
            margin-bottom: 10px;
        }
        .form-row label {
            display: block;
            margin-bottom: 5px;
        }
        .form-row input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .predict-btn {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .predict-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">  <div class="form-row">
    <div class="container">
        <div class="header">
            <h2>COEmission Predictor</h2>
        </div>
        <div class="nav">
            <a href="           
            <a href="#">About</a>
            <a href="              
        </div>
        <div class="form-content">
            <div class="form-row">
                <label>MAKE</label>
                <input type="text" value="ACURA">
            </div>
            <div class="form-row">
                <label>MODEL</label>
                <input type="text" value="I.GEL">
            </div>
            <div class="form-row">
                <label>VEHICLE CLASS</label>
                <input type="text" value="COMPACT">
            </div>
            <div class="form-row">
                <label>ENGINE SIZE</label>
                <input type="text" value="2.0">
            </div>
            <div class="form-row">
                <label>CYLINDERS</label>
                <input type="text" value="3">
            </div>
            <div class="form-row">
                <label>TRANSMISSION</label>
                <input type="text" value="A4">
            </div>
            <div class="form-row">
                <label>FUEL</label>
                <input type="text" value="X">
            </div>
            <div class="form-row">
                <label>FUEL CONSUMPTION (L/100km or MPG equivalent)</label>
                <input type="text" placeholder="e.g. 13.7">
            </div>
            <button class="predict-btn">Predict</button>
        </div>
    </div>
    </form>
</body>
</html>
